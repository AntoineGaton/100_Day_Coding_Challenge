<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

      /* Set the desired width and height for your popup */
      body {
         width: 400px; /* Change this to your desired width */
         height: 300px; /* Change this to your desired height */
      }
   </style>
   <title>Fort Lauderdale Weather</title>
</head>
<body>
   <div>
      <h2 class="display-6 text-center">Fort Lauderdale Weather</h2>
      <hr>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th scope="col">Temperature</th>
               <th scope="col">Percipitation</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <th scope="row" id="weather"></th>
         </tbody>
   </div>
</body>
<script src="script.js"></script>
