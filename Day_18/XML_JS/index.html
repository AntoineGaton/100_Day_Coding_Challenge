<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <title>Reading XML</title>
</head>
<body>
   <div style="display:flex;justify-content: center;align-items: center; margin: 10px;">
      <img src="https://miro.medium.com/v2/resize:fit:1200/1*yUNfohs9jA6GCDmyCYJTvA@2x.png" style="width: 55px;" alt="js logo">
      <h1>Reading XML with JS</h1>
   </div>
   <table class="table table-striped-columns p-3 m-3" style="margin: 0 auto; border: solid black;">
      <thead>
         <tr>
            <th>Title</th>
            <th>Platform</th>
            <th>Release Year</th>
            <th>Developer</th>
            <th>Rating</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td id="title"></td>
            <td id="platform"></td>
            <td id="release"></td>
            <td id="developer"></td>
            <td id="rating"></td>
         </tr>
      </tbody>
   </table>

   <script src="read_xml.js"></script>
</html>
